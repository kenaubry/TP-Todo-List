<div class="auth-container">
  <div class="auth-card">
    <h2>Inscription</h2>
    <div *ngIf="message" class="message">{{ message }}</div>
    <form (ngSubmit)="register()">
      <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" name="username" required />
      <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required />
      <button type="submit">S’inscrire</button>
    </form>
    <a routerLink="/login">Déjà un compte ? Se connecter</a>
  </div>
</div>
